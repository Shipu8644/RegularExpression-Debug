<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-4 mb-4">Enter your email in the input field</h1>
    <div class="input-group mb-3 mx-auto w-50">
        <input id='input-field' type="text" class="form-control" placeholder="Recipient's Email"
            aria-label="Recipient's Email" aria-describedby="button-addon2">
        <button onclick="checkEmail()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Button</button>
    </div>

    <div>
        <h5 id='success' class="text-success text-center">Congrats,You enter a correct Email</h5>
        <h5 id='danger' class="text-danger text-center">Opps the Email is incorrect</h5>

    </div>


    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="email.js"></script>
</body>

</html>
